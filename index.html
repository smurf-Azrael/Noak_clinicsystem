
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Waiting Time Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Clinic Waiting Time Calculator</h1>
        <form id="waitingTimeForm">
            <div class="input-group">
                <label for="numDoctors">Number of Doctors:</label>
                <input type="number" id="numDoctors" min="1" required>
            </div>
            <div id="doctorInputs"></div>
            <div class="input-group">
                <label for="queuePosition">Patient's Queue Position:</label>
                <input type="number" id="queuePosition" min="1" required>
            </div>
            <button type="submit">Calculate Waiting Time</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
